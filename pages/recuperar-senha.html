<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Banco de Sangue</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container">
        <section class="form-container">
            <h2>Recuperar Senha</h2>
            <div id="step1">
                <form id="recover-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail cadastrado" required>
                    <button type="submit" class="btn-primary">Enviar Link de Recuperação</button>
                </form>
            </div>

            <div id="step2" style="display: none;">
                <form id="reset-form">
                    <label for="token">Código de Recuperação</label>
                    <input type="text" id="token" name="token" placeholder="Digite o código recebido por email" required>
                    
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Digite sua nova senha" required>
                    
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua nova senha" required>
                    
                    <button type="submit" class="btn-primary">Redefinir Senha</button>
                </form>
            </div>

            <div class="form-footer">
                <a href="login.html">Voltar para Login</a>
            </div>
        </section>
    </div>
    <script src="../assets/js/main.js"></script>
</body>
</html>
