<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Banco de Sangue</title>
  <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>
  <div class="container">
    <section class="form-container">
      <h2>Cadastro</h2>
      <form action="../index.html" method="post">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <label for="confirma-senha">Confirmar Senha</label>
        <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>

        <label for="tipo-sanguineo">Tipo Sanguíneo</label>
        <select id="tipo-sanguineo" name="tipo-sanguineo" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>

        <label for="deseja-doar">Deseja doar sangue?</label>
        <input type="checkbox" id="deseja-doar" name="deseja-doar">

        <button type="submit" class="btn-primary">Cadastrar</button>

        <p class="form-footer">Já tem uma conta? <a href="login.html">Faça login</a></p>
      </form>
    </section>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
